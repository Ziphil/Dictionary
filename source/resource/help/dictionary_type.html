<h1>OneToMany-JSON形式</h1>
<p>
スライム氏によって考案された、多様な人工言語の単語データを記述するのに十分な汎用性をもった形式です。
JSON形式で保存されます。
語法や文化設定など、記述する項目を各自で決めることができます。
</p>
<p>
ZpDICで新しく辞書を作成する場合は、この形式にすることを強くお勧めします。
</p>
<h1>PDIC-CSV形式</h1>
<p>
辞書ソフト『Personal Dictionary (PDIC)』で扱われる形式の1つです。
</p>
<h1>シャレイア語辞典形式</h1>
<p>
シャレイア語の単語データを記述することに特化した形式です。
</p>
