<h1>hah圧縮</h1>
<p>
hah圧縮は、長大語を短縮するために考案された圧縮法です。
詳しい解説は、人工言語学Wikiの<a href="http://ja.conlinguistics.wikia.com/wiki/Hah%E5%9C%A7%E7%B8%AE" class="blank">該当ページ</a>を参照してください。
</p>
<h1>akrantiain</h1>
<p>
akrantiainは、sozysozbot氏によって開発されている、言語の音韻規則を記述するためのDSLです。
オリジナルの実装は、githubの<a href="https://github.com/sozysozbot/akrantiain2" class="blank">該当リポジトリ</a>から取得することができます。
</p>
<p>
ZpDIC上で実行できるakrantiainは、オリジナルのver0.4.2に相当します。
なお、オリジナルとは完全に異なる実装を行っているため、エラーメッセージなどが本来のものと異なる場合があります。
</p>
